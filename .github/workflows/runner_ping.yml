name: runner-ping
on: { workflow_dispatch: {} }

jobs:
  ping:
    runs-on: [self-hosted, macOS, x64]
    steps:
      - name: Whoami
        shell: bash
        run: |
          set -euo pipefail; set -x
          echo "RUNNER_NAME=${{ runner.name }}"
          echo "RUNNER_OS=${{ runner.os }}"
          echo "RUNNER_ARCH=${{ runner.arch }}"
