name: runner-ping
on: { workflow_dispatch: {} }

jobs:
  ping:
    runs-on: self-hosted        # <— najważniejsze
    # (opcjonalnie możesz doprecyzować etykiety)
    # runs-on: [self-hosted, macOS, x64]
    steps:
      - name: Show env
        shell: bash
        run: |
          set -euo pipefail; set -x
          uname -a
          python --version || true
          echo "SELF-HOSTED OK"
