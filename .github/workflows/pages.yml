name: pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build site (self-hosted)
    runs-on: [self-hosted, macOS, X64]

    steps:
      - uses: actions/checkout@v4

      # Venv na systemowym Pythonie + wymagane biblioteki
      - name: Create local venv (python3) & install libs
        run: |
          python3 -V
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          # spróbuj requirements.txt, a potem doinstaluj twardo potrzebne
          pip install -r requirements.txt || true
          pip install --upgrade openpyxl beautifulsoup4 PyYAML
          python - <<'PY'
import importlib, sys
for m in ("openpyxl","bs4","yaml"):
    try: importlib.import_module(m)
    except Exception as e: sys.exit(f"❌ Missing {m}: {e}")
print("✅ libs OK")
PY

      # Skopiuj CMS z Twojego Maka do repo na czas builda
      - name: Provide CMS from runner
        run: |
          set -euo pipefail
          mkdir -p data/cms
          SRC="${{ vars.CMS_SOURCE }}"
          [ -z "$SRC" ] && SRC="${{ vars.LOCAL_XLSX }}"
          [ -z "$SRC" ] && SRC="/Users/illia/Desktop/Kras_transStrona/CMS.xlsx"
          # obetnij spacje/kropki z końca (częsty błąd)
          SRC="$(echo "$SRC" | sed 's/[[:space:]\.]*$//')"
          echo "CMS_SOURCE_PATH: $SRC"
          ls -lah "$(dirname "$SRC")" || true
          [ -f "$SRC" ] || (echo "❌ CMS not found at: $SRC"; exit 1)
          cp "$SRC" data/cms/menu.xlsx
          echo "CMS_SHA256: $(shasum -a 256 data/cms/menu.xlsx | awk '{print $1}')"
          ls -lah data/cms

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        env:
          CLEAN: '1'
          MINIFY: '1'
          BASE_URL: ${{ vars.BASE_URL }}   # opcjonalnie
        run: |
          source .venv/bin/activate
          python tools/build.py

      # Diagnostyka – zawsze pokaż, czy bundlery istnieją
      - name: List bundles
        run: |
          echo "--- dist/assets/data/menu ---"; ls -lah dist/assets/data/menu || true
          echo "--- dist/assets/nav (legacy) ---"; ls -lah dist/assets/nav || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
