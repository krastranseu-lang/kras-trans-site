name: pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build site (self-hosted)
    runs-on: [self-hosted, macOS, X64]
    steps:
      - uses: actions/checkout@v4

      - name: Create local venv (system python3) + required libs
        run: |
          set -e
          python3 -V
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install --upgrade openpyxl beautifulsoup4 pyyaml
          python - <<'PY'
import importlib, sys
for m in ("openpyxl","bs4","yaml"):
    try:
        importlib.import_module(m)
    except Exception as e:
        sys.exit(f"❌ Missing {m}: {e}")
print("✅ libs OK")
PY

      - name: Provide CMS from runner
        run: |
          set -euo pipefail
          mkdir -p data/cms
          SRC="${{ vars.CMS_SOURCE }}"
          [ -z "$SRC" ] && SRC="${{ vars.LOCAL_XLSX }}"
          [ -z "$SRC" ] && SRC="/Users/illia/Desktop/Kras_transStrona/CMS.xlsx"
          SRC="$(echo "$SRC" | sed 's/[[:space:]\\.]*$//')"   # obetnij spacje/kropki z końca
          echo "CMS_SOURCE_PATH: $SRC"
          [ -f "$SRC" ] || (echo "❌ CMS not found at: $SRC"; exit 1)
          cp "$SRC" data/cms/menu.xlsx
          echo "CMS_SHA256: $(shasum -a 256 data/cms/menu.xlsx | awk '{print $1}')"
          ls -lah data/cms

      - name: Build
        env:
          CLEAN: '1'
          MINIFY: '1'
        run: |
          source .venv/bin/activate
          python tools/build.py

      - name: List bundles
        run: |
          echo "--- dist/assets/data/menu ---"; ls -lah dist/assets/data/menu || true
          echo "--- dist/assets/nav (legacy) ---"; ls -lah dist/assets/nav || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # Gdyby coś padło – zbierz maksimum informacji
      - name: Debug on failure
        if: ${{ failure() }}
        run: |
          echo "=== PYTHON ==="; python3 -V || true
          echo "=== VENV PIP LIST ==="; source .venv/bin/activate && pip list || true
          echo "=== DATA/CMS ==="; ls -lah data/cms || true
          echo "=== DIST TREE (TOP) ==="; find dist -maxdepth 3 -type f | sed 's|^|  |' || true

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
