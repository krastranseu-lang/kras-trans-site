name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch CMS JSON from Apps Script
        env:
          APPS_URL: ${{ secrets.APPS_URL }}
          APPS_KEY: ${{ secrets.APPS_KEY }}
        run: |
          mkdir -p data
          curl -fsSL "$APPS_URL?key=$APPS_KEY" -o data/cms.json
          test -s data/cms.json || (echo "CMS JSON missing" && exit 1)
          jq '.ok,.updated' data/cms.json || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build site
        run: |
          python -u tools/build.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
