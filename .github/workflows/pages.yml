name: pages
on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build site (self-hosted)
    runs-on: [self-hosted, macOS, X64]
    steps:
      - uses: actions/checkout@v4

      # Użyj systemowego Pythona, bez setup-python (eliminuje błąd /Users/runner)
      - name: Create local venv
        run: |
          python3 -V
          python3 -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          # spróbuj z requirements.txt, ale dodatkowo doinstaluj biblioteki potrzebne dla XLSX/BS4/YAML
          pip install -r requirements.txt || true
          pip install --upgrade openpyxl beautifulsoup4 pyyaml
          # twardy test – przerwij jeśli brakuje którejkolwiek z bibliotek
          python - <<'PY'
import sys
try:
    import openpyxl, bs4, yaml
    print("OK: openpyxl/bs4/PyYAML gotowe")
except Exception as e:
    sys.exit(f"❌ Missing lib: {e}")
PY

      - name: Provide CMS from runner
        run: |
          set -euo pipefail
          mkdir -p data/cms
          SRC="${{ vars.CMS_SOURCE }}"
          if [ -z "$SRC" ]; then SRC="/Users/illia/Desktop/Kras_transStrona/CMS.xlsx"; fi
          echo "CMS_SOURCE_PATH: $SRC"
          ls -lah "$(dirname "$SRC")" || true
          if [ ! -f "$SRC" ]; then echo "❌ CMS not found at: $SRC"; exit 1; fi
          cp "$SRC" data/cms/menu.xlsx
          echo "CMS_SHA256: $(shasum -a 256 data/cms/menu.xlsx | awk '{print $1}')"
          ls -lah data/cms

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build
        env:
          CLEAN: '1'
          MINIFY: '1'
        run: |
          source .venv/bin/activate
          python tools/build.py

      - name: List bundles
        run: |
          echo "--- dist/assets/data/menu ---"
          ls -lah dist/assets/data/menu || true
          echo "--- dist/assets/nav (legacy) ---"
          ls -lah dist/assets/nav || true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
