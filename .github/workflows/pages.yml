name: pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: [ self-hosted, macOS, x64 ]
    timeout-minutes: 30

    env:
      SITE_URL:             ${{ vars.SITE_URL }}
      GA_ID:                ${{ vars.GA_ID }}
      GSC_VERIFICATION:     ${{ vars.GSC_VERIFICATION }}
      INDEXNOW_KEY:         ${{ vars.INDEXNOW_KEY }}
      BING_SITE_AUTH_USER:  ${{ vars.BING_SITE_AUTH_USER }}
      NEWS_ENABLED:         ${{ vars.NEWS_ENABLED }}
      BUILD_ID:             ${{ github.run_id }}
      BUILD_NUM:            ${{ github.run_number }}

    steps:
      # === Przygotowanie runnera: brew + git-lfs, jq, tree, gnu-sed, zip, python3 ===
      - name: Prepare macOS runner (Homebrew & CLI tools)
        shell: bash
        run: |
          set -euo pipefail
          if command -v /opt/homebrew/bin/brew >/dev/null 2>&1; then
            eval "$(/opt/homebrew/bin/brew shellenv)"
          elif command -v /usr/local/bin/brew >/dev/null 2>&1; then
            eval "$(/usr/local/bin/brew shellenv)"
          fi
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          brew update || true
          brew install git-lfs jq tree gnu-sed zip coreutils python@3 || true
          git lfs install || true
          echo "PATH=$PATH"
          git --version
          git lfs version || true
          which jq || true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Show commit info
        shell: bash
        run: |
          set -euo pipefail
          echo "repo:  $GITHUB_REPOSITORY"
          echo "sha:   $GITHUB_SHA"
          echo "actor: $GITHUB_ACTOR"

      - name: Install Python deps
        shell: bash
        run: |
          set -euo pipefail
          python3 -V
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
          python3 -m pip install openpyxl unidecode

      - name: Check XLSX presence
        shell: bash
        run: |
          set -euo pipefail
          test -f data/cms.xlsx && echo "cms.xlsx OK" || { echo "Missing data/cms.xlsx"; exit 1; }

      - name: Generate static NAV from XLSX
        shell: bash
        run: |
          set -euo pipefail
          python3 tools/generate_nav_from_xlsx.py
          echo "Generated bundles:"
          ls -lah assets/nav || true

      - name: Sanity check (templates compile)
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY'
          from jinja2 import Environment, FileSystemLoader
          env = Environment(loader=FileSystemLoader('templates'))
          env.get_template('base.html')
          env.get_template('page.html')
          print("Templates OK")
          PY

      - name: Build site (HTML + sitemaps/robots)
        shell: bash
        env:
          SITE_URL:             ${{ env.SITE_URL }}
          GA_ID:                ${{ env.GA_ID }}
          GSC_VERIFICATION:     ${{ env.GSC_VERIFICATION }}
          INDEXNOW_KEY:         ${{ env.INDEXNOW_KEY }}
          BING_SITE_AUTH_USER:  ${{ env.BING_SITE_AUTH_USER }}
          NEWS_ENABLED:         ${{ env.NEWS_ENABLED }}
        run: |
          set -euo pipefail
          python3 -u tools/build.py
          test -d dist || { echo "dist/ missing"; exit 1; }
          tree -L 2 dist | sed -n '1,150p' || true

      - name: Cache-bust static assets (CSS/JS) in built HTML
        shell: bash
        env:
          BUST: ${{ github.run_number }}-${{ github.run_id }}
        run: |
          set -euo pipefail
          ASSETS=("/assets/js/site.js" "/assets/js/cms.js" "/assets/css/site.css")
          for P in "${ASSETS[@]}"; do
            # najpierw próbuj gnu-sed (brew), jeśli brak - macOS sed
            grep -RIl --include="*.html" -- "$P" dist | while read -r f; do
              gsed -i -E "s#(${P})(\\?[^\"']*)?([\"'])#\\1?v=${BUST}\\3#g" "$f" 2>/dev/null \
              || sed -i '' -E "s#(${P})(\\?[^\"']*)?([\"'])#\\1?v=${BUST}\\3#g" "$f"
            done
          done
          echo "Preview busted URLs:"
          grep -R --include="*.html" -nE "/assets/(css|js)/(site|cms)\\.(css|js)\\?v=" dist | head -n 20 || true

      - name: Smoke test dist
        shell: bash
        run: |
          set -euo pipefail
          file dist/index.html || true

      - name: Make site snapshot (ZIP)
        shell: bash
        run: |
          set -euo pipefail
          (cd dist && zip -q -r ../dist.zip .)
          ls -lah dist.zip

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: [ self-hosted, macOS, x64 ]
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
