<!-- MICRO-CRITICAL: zapewnia natychmiast widoczny cienki pasek -->
<style>
  #site-header{position:sticky;top:0;z-index:70}
  #site-header .kt-header__bar{display:flex;align-items:center;gap:16px}
  #site-header .brand img{height:72px}
</style>

<link rel="stylesheet" href="/assets/css/header.css">

<header id="site-header"
        class="kt-header glass"
        data-sticky
        data-lang="{{ page.lang or 'pl' }}"
        data-api="https://script.google.com/macros/s/AKfycbyQcsU1wSCV6NGDQm8VIAGpZkL1rArZe1UZ5tutTkjJiKZtr4MjQZcDFzte26VtRJJ2KQ/exec?key=kb6mWQJQ3hTtY0m1GQ7v2rX1pC5n9d8zA4s6L2u"
        data-cms="/data/cms.json"
        data-open-delay="120"
        data-close-delay="480"
        data-mega-maxh="420">

  <div class="kt-header__bar">
    <a class="brand" data-bind="brand-url" href="#">
      <img src="/assets/media/logo-firma-transportowa-kras-trans.png"
           alt="" width="240" height="72"
           decoding="async" fetchpriority="high" />
    </a>

    <button class="hamburger" aria-expanded="false" aria-label="Menu">
      <span></span><span></span><span></span>
    </button>

    <nav class="main-nav" aria-label="" data-i18n-aria="nav_main">
      <ul class="menu" role="menubar" data-nav-root></ul>
    </nav>

    <div class="header-actions">
      <div class="lang" data-lang-switcher>
        <button class="lang__btn" aria-haspopup="listbox" aria-expanded="false">
          <span class="flag" data-lang-flag></span>
          <span class="lang__code" data-lang-code></span>
        </button>
        <ul class="lang__list" role="listbox" data-lang-list></ul>
      </div>

      <button id="theme-toggle" class="theme" aria-pressed="false" aria-label="Theme">
        <img class="sun"  src="/assets/flags/theme-sun.svg"  alt="">
        <img class="moon" src="/assets/flags/theme-moon.svg" alt="">
      </button>

      <a class="btn btn-quote" href="#" data-cta="quote"><span data-i18n="cta_quote_primary"></span></a>
    </div>
  </div>

  <svg class="header-wave" viewBox="0 0 1440 60" preserveAspectRatio="none" aria-hidden="true">
    <path d="M0,32 C240,64 480,0 720,24 C960,48 1200,48 1440,16 L1440,60 L0,60 Z"></path>
  </svg>

  <div class="nav-scrim" hidden></div>
</header>

<script src="/assets/js/header.js" defer></script>
