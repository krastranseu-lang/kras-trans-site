<!doctype html>
<meta charset="utf-8">
<title>Kras-Trans</title>
<meta http-equiv="refresh" content="0; url=/pl/">
<script>
  // prosty wybór języka z przeglądarki
  (function(){
    try{
      var langs=(navigator.languages||[navigator.language||'pl']).map(x=>x.slice(0,2).toLowerCase());
      var supported=['pl','en','de','fr','it','ru','ua'];
      var pick = langs.find(l=>supported.includes(l)) || 'pl';
      location.replace('/'+(pick==='ua'?'ua':pick)+'/');
    }catch(e){ location.replace('/pl/'); }
  })();
</script>
