{% extends "base.html" %}
{% block content %}

<!-- HERO (LCP) -->
<section id="hero" class="section hero" data-api="/home/hero" aria-labelledby="hero-title" aria-busy="true">
  <div class="wrap hero__wrap">
    <div class="hero__copy">
      <h1 id="hero-title" class="hero__title" data-bind="text: hero.title"></h1>
      <p class="hero__lead" data-bind="text: hero.lead"></p>
      <div class="cta-row">
        <a class="btn btn-primary"
           data-bind="href: hero.cta_primary.slugKey|slug, text: hero.cta_primary.label"
           data-analytics="hero_cta_primary"></a>
        <a class="btn"
           data-bind="href: hero.cta_secondary.slugKey|slug, text: hero.cta_secondary.label"
           data-analytics="hero_cta_secondary"></a>
        <a class="btn btn-ghost"
           data-bind="href: company.phone.href, text: company.phone.short"
           data-analytics="hero_call"></a>
      </div>
      <ul class="hero__kpi" role="list"></ul>
      <template id="tpl-hero-kpi">
        <li role="listitem">
          <strong data-bind="text: value"></strong>
          <span data-bind="text: label"></span>
        </li>
      </template>
    </div>
    <div class="hero__media">
      <img id="heroLCP" width="1280" height="720" loading="eager" fetchpriority="high" decoding="async"
           data-bind="attr: { src: hero.image.src, srcset: hero.image.srcset, alt: hero.image.alt }">
    </div>
  </div>
  <div class="divider"></div>
</section>

<!-- SERVICES -->
<section id="services" class="section services" aria-labelledby="services-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="services-title" data-bind="text: home.section_titles.services"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.services"></p>
    </header>

    <div class="grid services__grid" data-api="/home/services" role="list"></div>

    <template id="tpl-service-card">
      <article class="card" role="listitem" itemscope itemtype="https://schema.org/Service">
        <div class="card__icon" aria-hidden="true" data-bind="html: icon"></div>
        <h3 class="card__title" itemprop="name" data-bind="text: title"></h3>
        <p class="card__desc" itemprop="description" data-bind="text: desc"></p>
        <a class="card__link" data-bind="href: slugKey|slug, text: cta.label"></a>
      </article>
    </template>
  </div>
</section>

<!-- INDUSTRIES -->
<section id="industries" class="section industries" aria-labelledby="industries-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="industries-title" data-bind="text: home.section_titles.industries"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.industries"></p>
    </header>

    <div class="grid industries__grid" data-api="/home/industries" role="list"></div>

    <template id="tpl-industry-card">
      <article class="card" role="listitem">
        <h3 class="card__title" data-bind="text: title"></h3>
        <p class="card__desc" data-bind="text: desc"></p>
      </article>
    </template>
  </div>
</section>

<!-- COVERAGE -->
<section id="coverage" class="section coverage" aria-labelledby="coverage-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="coverage-title" data-bind="text: home.section_titles.coverage"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.coverage"></p>
    </header>

    <div class="grid coverage__grid" data-api="/home/coverage" role="list"></div>

    <template id="tpl-coverage-card">
      <article class="card" role="listitem">
        <h3 class="card__title" data-bind="text: title"></h3>
        <p class="card__desc" data-bind="text: desc"></p>
      </article>
    </template>
  </div>
</section>

<!-- PROCESS -->
<section id="process" class="section process" aria-labelledby="process-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="process-title" data-bind="text: home.section_titles.process"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.process"></p>
    </header>

    <ol class="steps" data-api="/home/process" role="list"></ol>

    <template id="tpl-process-step">
      <li class="step" role="listitem">
        <h3 class="step__title" data-bind="text: title"></h3>
        <p class="step__desc" data-bind="text: desc"></p>
      </li>
    </template>
  </div>
</section>

<!-- TRUST -->
<section id="trust" class="section trust" aria-labelledby="trust-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="trust-title" data-bind="text: home.section_titles.trust"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.trust"></p>
    </header>

    <div class="grid trust__grid" data-api="/home/trust" role="list"></div>

    <template id="tpl-trust-card">
      <article class="card kpi" role="listitem">
        <div class="kpi__value" data-bind="text: value"></div>
        <div class="kpi__label" data-bind="text: label"></div>
        <p class="kpi__desc" data-bind="text: desc"></p>
      </article>
    </template>
  </div>
</section>

<!-- TESTIMONIALS -->
<section id="testimonials" class="section testimonials" aria-labelledby="testimonials-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="testimonials-title" data-bind="text: home.section_titles.testimonials"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.testimonials"></p>
    </header>

    <div class="reel testimonials__reel" data-api="/home/testimonials" role="list"></div>

    <template id="tpl-testimonial-card">
      <article class="card quote" role="listitem">
        <blockquote class="quote__text" data-bind="text: quote"></blockquote>
        <div class="quote__meta">
          <span class="quote__author" data-bind="text: author"></span>
          <span class="quote__role" data-bind="text: role"></span>
        </div>
      </article>
    </template>
  </div>
</section>

<!-- PARTNERS -->
<section id="partners" class="section partners" aria-labelledby="partners-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="partners-title" data-bind="text: home.section_titles.partners"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.partners"></p>
    </header>

    <ul class="logos" role="list" data-api="/home/partners"></ul>

    <template id="tpl-partner-logo">
      <li role="listitem">
        <img loading="lazy" decoding="async" width="140" height="40"
             data-bind="attr:{src: src, alt: alt}">
      </li>
    </template>
  </div>
</section>

<!-- FLEET -->
<section id="fleet" class="section fleet" aria-labelledby="fleet-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="fleet-title" data-bind="text: home.section_titles.fleet"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.fleet"></p>
    </header>

    <div class="grid fleet__grid" data-api="/home/fleet" role="list"></div>

    <template id="tpl-fleet-card">
      <article class="card" role="listitem">
        <h3 class="card__title" data-bind="text: title"></h3>
        <p class="card__desc" data-bind="text: desc"></p>
      </article>
    </template>
  </div>
</section>

<!-- PRICING / QUOTE -->
<section id="pricing" class="section pricing" aria-labelledby="pricing-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="pricing-title" data-bind="text: home.section_titles.pricing"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.pricing"></p>
    </header>

    <div class="grid pricing__grid" data-api="/home/pricing" role="list"></div>

    <template id="tpl-pricing-card">
      <article class="card" role="listitem">
        <h3 class="card__title" data-bind="text: title"></h3>
        <p class="card__desc" data-bind="text: desc"></p>
        <a class="card__link" data-bind="href: slugKey|slug, text: cta.label"></a>
      </article>
    </template>
  </div>
</section>

<!-- INSIGHTS / BLOG LATEST -->
<section id="insights" class="section insights" aria-labelledby="insights-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="insights-title" data-bind="text: home.section_titles.insights"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.insights"></p>
    </header>

    <div class="reel insights__reel" data-api="/blog/latest" role="list"></div>

    <template id="tpl-insight-card">
      <article class="card" role="listitem" itemscope itemtype="https://schema.org/BlogPosting">
        <h3 class="card__title" itemprop="headline" data-bind="text: title"></h3>
        <p class="card__desc" itemprop="description" data-bind="text: lead"></p>
        <a class="card__link" data-bind="href: path, text: cta.label"></a>
      </article>
    </template>
  </div>
</section>

<!-- FAQ -->
<section id="faq" class="section faq" aria-labelledby="faq-title" aria-busy="true">
  <div class="wrap">
    <header class="section__head">
      <h2 id="faq-title" data-bind="text: home.section_titles.faq"></h2>
      <p class="section__sub" data-bind="text: home.section_subtitles.faq"></p>
    </header>

    <div class="faq-list" data-api="/faq/list" role="list"></div>

    <template id="tpl-faq-item">
      <details class="qa" role="listitem">
        <summary data-bind="text: q"></summary>
        <div class="a"><p data-bind="text: a"></p></div>
      </details>
    </template>
  </div>
</section>

<!-- FINAL CTA -->
<section id="final-cta" class="section final-cta" data-api="/home/final" aria-labelledby="final-cta-title" aria-busy="true">
  <div class="wrap">
    <h2 id="final-cta-title" data-bind="text: final.title"></h2>
    <p class="final-cta__desc" data-bind="text: final.desc"></p>
    <div class="cta-row">
      <a class="btn btn-primary"
         data-bind="href: final.cta_primary.slugKey|slug, text: final.cta_primary.label"
         data-analytics="final_cta_primary"></a>
      <a class="btn"
         data-bind="href: final.cta_secondary.slugKey|slug, text: final.cta_secondary.label"
         data-analytics="final_cta_secondary"></a>
    </div>
  </div>
</section>

<!-- MOBILE STICKY CTA (persuasion pattern; wypeÅ‚niane z HERO lub FINAL) -->
<aside id="sticky-cta" class="sticky-cta" data-api="/home/hero" aria-hidden="true">
  <a class="sticky-cta__btn"
     data-bind="href: hero.cta_primary.slugKey|slug, text: hero.cta_primary.label"
     data-analytics="sticky_cta"></a>
  <a class="sticky-cta__phone"
     data-bind="href: company.phone.href, text: company.phone.short"
     data-analytics="sticky_call"></a>
</aside>

{% endblock %}
